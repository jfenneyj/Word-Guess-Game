<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
    crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/styles.css">
  <title>Word Guess Game</title>
</head>

<body>

  <div class="container">
    <h1 class="text-center">Word Guessing Game</h1>
    <p class="text-center">Click any letter to begin!</p>
    <hr class="my-4">

    <div class="text-center guess-region">
      <h2>Guess the six letter word</h2>
      <p>&quot; _ _ _ _ _ _ &quot;</p>
      <hr class="my-4">
    </div>
    <div class="text-center padding">
      <Strong>Wrong Guesses:</Strong>
      <hr class="my-4">
    </div>
    <div class="text-center padding">
      <Strong>Guesses Left:</Strong>
      <hr class="my-4">
    </div>
    <div class="text-center padding">
      <Strong>Wins:</Strong>
      <hr class="my-4">
    </div>
    <div class="text-center padding">
      <Strong>Losses:</Strong>
      <hr class="my-4">
    </div>


  </div>

</body>

</html>
