<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
    crossorigin="anonymous">
    <script
  src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
  integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
  crossorigin="anonymous"></script>
  <link rel="stylesheet" href="assets/css/styles.css">
  <title>Word Guess Game</title>
</head>

<body>



  <div class="container">
   
    <h1 class="text-center">Word Guessing Game</h1>
    <p class="text-center">Click any letter to begin!</p>
    <hr class="my-4">

    <div class="text-center guess-region">
      <h2>Guess the six letter word</h2>
      <p id="letters">&quot;&quot;</p>
      <hr class="my-4">
    </div>
    <div class="text-center padding">
      <Strong>Wrong Guesses:</Strong>
      <div id="wrong"></div>
      <hr class="my-4">
    </div>
    <div class="text-center padding">
      <Strong>Guesses Left:</Strong>
      <div id="left"></div>
      <hr class="my-4">
    </div>
    <div class="text-center padding">
      <Strong>Wins:</Strong>
      <div id="wins"></div>
      <hr class="my-4">
    </div>
    <div class="text-center padding">
      <Strong>Losses:</Strong>
      <div id="losses"></div>
      <hr class="my-4">
    </div>
 
  
  </div>
<script type="text/javascript" src="assets/javascript/game.js">

</script>
</body>

</html>
